<!DOCTYPE html>
<html>




<head>


<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

<title>ToDo - register</title>
<link rel='stylesheet' type='text/css' href='css/style.css'>


</head>




<body>


<header id="main-header" class="bg-success text-white p-4 mb-3">
	<div class="container">
		<div id="title-container">
			<div class="col-12">
				<h1 id="header-title">ToDo - register! or <a href="https://mkolodziej19.github.io/ToDo/login.html">log in</a></h1>
			</div>
			<form id="formLogin" class="form-inline mb-2 col-12">
				<input type="text" class="form-control mb-2 col-12" id="login" placeholder="Login" autofocus>
				<input type="password" class="form-control mb-2 col-12" id="password" placeholder="Password">
				<input type="password" class="form-control mb-2 col-12" id="confirm" placeholder="Confirm password">
				<input type="submit" class="btn btn-dark col-12" value="Register">
			</form>
		</div>
	</div>
</header>

<div class="container">

	<div id="waiting" class="col-md-4 card card-body mr-2">
		<h2 class="title">Waiting</h2>
	</div>

	<div id="progress" class="col-md-4 card card-body mx-2">
		<h2 class="title">In progress</h2>
	</div>

	<div id="finished" class="col-md-4 card card-body ml-2">
		<h2 class="title">Finished</h2>
	</div>

</div>

<script src="js/register.js"></script>


</body>




</html>
